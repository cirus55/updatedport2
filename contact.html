<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mauricio Gtz, Full Stack Developer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="contact.css" type="text/css" rel="stylesheet">
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Mauricio Gtz</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">About me</a>
                    <a class="nav-link" href="#">Portfolio</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="contact-box">
                <div class="contact">
                    Contact
                </div>
                <form>
                    Name<br>
                    <input type="text" class="smallTextBox" name=firstname value="John Smith"><br>
                    Email<br>
                    <input type="text" class="smallTextBox" email=emailadress value="example@gmail.com"><br>
                    Message<br>
                    <input type="text" class="largeTextBox" message=messagetext><br>
                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
